{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center" style="color: #5a3e2b; font-family: 'Playfair Display', serif;">
        {{ genre|capitalize }} Books
    </h2>

    <!-- Book List -->
    <div class="row">
        {% for book in books %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-lg book-card">
                <img src="{{ book.image_url }}" alt="{{ book.title }}" class="book-image">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="text-muted">By {{ book.author }}</p>
                    <p>‚≠ê {{ book.rating }}/5</p>
                    <button class="btn btn-primary">View Details</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Genre Selection Script -->
<script>
    function selectGenre(genre) {
    window.location.href = `/books/${encodeURIComponent(genre.toLowerCase())}`;
}

</script>

<style>
    .book-card {
        border-radius: 15px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .book-card:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .book-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
    }
</style>
{% endblock %}
