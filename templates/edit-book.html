<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
        }
        .card {
            background-color: #f5e3c3;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #8b5e3c;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 15px 15px 0 0;
        }
        label {
            font-weight: bold;
            color: #5a3e2b;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-control {
            border-radius: 10px;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Card for Form -->
        <div class="card">
            <div class="card-header text-center">
                Edit Book Details
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_book', book_id=book.book_id) }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title:</label>
                        <input type="text" id="title" name="title" value="{{ book.title }}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author:</label>
                        <input type="text" id="author" name="author" value="{{ book.author }}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="isbn" class="form-label">ISBN:</label>
                        <input type="text" id="isbn" name="isbn" value="{{ book.isbn }}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="publisher" class="form-label">Publisher:</label>
                        <input type="text" id="publisher" name="publisher" value="{{ book.publisher }}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="page_count" class="form-label">Page Count:</label>
                        <input type="number" id="page_count" name="page_count" value="{{ book.page_count }}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category:</label>
                        <input type="text" id="category" name="category" value="{{ book.category }}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="total_copies" class="form-label">Total Copies:</label>
                        <input type="number" id="total_copies" name="total_copies" value="{{ book.total_copies }}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="available_copies" class="form-label">Available Copies:</label>
                        <input type="number" id="available_copies" name="available_copies" value="{{ book.available_copies }}" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4 py-2">Update Book</button>
                        <a href="/" class="btn btn-secondary px-4 py-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
