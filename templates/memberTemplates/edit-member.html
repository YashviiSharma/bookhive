{% extends "base.html" %}

{% block content %}
<div class="container mt-5 mb-5">
    <h2 class="text-center mb-4" style="color: #5a3e2b; font-family: 'Playfair Display', serif;">
        Edit Member
    </h2>
    <div class="card p-4 shadow-lg" style="background: #f5e3c3; border-radius: 15px; max-height: 80vh; overflow-y: auto;">
        <form method="POST" action="{{ url_for('members.edit_member', member_id=member.member_id) }}">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ member.first_name }}" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ member.last_name }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ member.email }}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ member.phone }}" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address">{{ member.address }}</textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-dark" style="background: #8b5e3c; border: none;">Save Changes</button>
                <a href="{{ url_for('members.list_member') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    html, body {
        height: 100%;
        overflow-y: auto;
    }
</style>

{% endblock %}
