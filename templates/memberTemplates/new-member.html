
{% extends "base.html" %}

{% block content %}
<div class="container mt-5 mb-5">
    <h2 class="text-center mb-4" style="color: #5a3e2b; font-family: 'Playfair Display', serif;">Add New Member</h2>
    <div class="card p-4 shadow-lg" style="background: #f5e3c3; border-radius: 15px; max-height: 80vh; overflow-y: auto;">
        <form method="POST" action="/members/new-member">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address"></textarea>
            </div>
            <button type="submit" class="btn btn-dark" style="background: #8b5e3c; border: none;">Add Member</button>
        </form>
    </div>
</div>

<style>
    html, body {
        height: 100%;
        overflow-y: auto;
    }
</style>

{% endblock %}
