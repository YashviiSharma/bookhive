<!-- base.html (Contains Navbar) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookHive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar {
            background-color: #f8f9fa;
            padding: 15px;
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/d7023b193593971.65eed2b760ccf.jpg" alt="BookHive Logo">
                BookHive
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('book.books') }}">Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('book.add_book') }}">Add a New Book</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('members.new_member') }}">Add Member</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('members.list_member') }}">View Existing Member</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('transaction.issue_book') }}">Issue Book</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('book.list_books') }}">List of Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('transaction.list_issued_books') }}">Issued Books</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="bookhiveFor" role="button" data-bs-toggle="dropdown" aria-expanded="false">BookHive For</a>
                        <ul class="dropdown-menu" aria-labelledby="bookhiveFor">
                            <li><a class="dropdown-item" href="#">Students</a></li>
                            <li><a class="dropdown-item" href="#">Libraries</a></li>
                            <li><a class="dropdown-item" href="#">Researchers</a></li>
                        </ul>
                    </li>
                </ul>
                <a href="/login" class="btn btn-primary ms-2">Login</a>
                <a href="/signup" class="btn btn-outline-primary ms-2">Sign Up</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
